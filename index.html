<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Timer</title>
</head>
<body>
    <section class="banner-container">
        <h1 class="title">
            Otimize sua produtividade,<br>
            <strong class="title-strong">mergulhe no que importa.</strong>
        </h1>
        <figure class="image-figure">
            <img class="image" src="imagens/foco.png" alt="Imagem de foco">
        </figure>
    </section>
    <section class="card-container">
        <div class="card">
            <ul class="card-list">
                <li class="card-list-item">
                    <button data-contexto="focus" class="card-button card-button--focus active">Foco</button>
                </li>
                <li class="card-list-item">
                    <button data-contexto="short-break" class="card-button card-button--short-break">Descanso Curto</button>
                </li>
                <li class="card-list-item">
                    <button data-contexto="long-break" class="card-button card-button--long-break">Descanso Longo</button>
                </li>
            </ul>
            <div id="timer" class="card-timer">25:00</div>
            <div class="primary-button-wrapper">
                <button id="start-pause" class="primary-button">
                    <img class="primary-button-icon" src="imagens/play_arrow.png" alt="Ícone de play">
                    <span>Começar</span>
                </button>
            </div>
            <div class="primary-button-wrapper">
                <button id="reset" class="primary-button">
                    <span>Resetar</span>
                </button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
